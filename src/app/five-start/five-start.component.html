<div class="row">
  <app-star [selected]="rating >= 1" (click)="setRating(1)"></app-star>
  <app-star [selected]="rating >= 2" (click)="setRating(2)"></app-star>
  <app-star [selected]="rating >= 3" (click)="setRating(3)"></app-star>
  <app-star [selected]="rating >= 4" (click)="setRating(4)"></app-star>
  <app-star [selected]="rating >= 5" (click)="setRating(5)"></app-star>
</div>
