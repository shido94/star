<mat-card style="width: 500px">
  <form>
    <mat-form-field>
      <input matInput placeholder="Username">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Full Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Confirm Password" type="password">
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="signup()" type="button">Sign Up</button>
  </form>
  <span>Already have an account? <a class="link" routerLink="/login">LoginResponse</a></span>
</mat-card>
